<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter Game</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal-main" id='modal-main'>
    <div class="dialog game-start">
      <!-- <span>
        Start game
      </span> -->
      <div id="button-start" class="button"  onclick='start()'>START GAME</div>
    </div>
    <div class="dialog game-over hidden">
      <div class="dialog-text">
        Your score was: <br><span id="score-dialog"></span>
        <br>
        Waves survived: <br><span id="waves-dialog"></span>
      </div>
      <!-- <br> -->
      <div id="button-restart" class="button" onclick='start()'>RESTART</div>
    </div>
  </div>
  <div class="info-box left">
    <div class="score">
      <span>SCORE: </span><span id="score-top">0</span>
    </div>
    <div class="score">
      <span>ROOM: </span><span id="room-top"></span>
    </div>
  </div>
  <div class="ammobox">
    <div class="ammo regular" onclick="switchAmmo('regular')">
      <span class="ammo-count regular" id="ammo-regular">0</span>
    </div>
    <div class="ammo shrapnel" onclick="switchAmmo('shrapnel')">
      <span class="ammo-count shrapnel" id="ammo-shrapnel">0</span>
    </div>
    <div class="ammo cannonball" onclick="switchAmmo('cannonball')">
      <span class="ammo-count cannonball" id="ammo-cannonball">0</span>
    </div>
    <div class="ammo explosive" onclick="switchAmmo('explosive')">
      <span class="ammo-count explosive" id="ammo-explosive">0</span>
    </div>
    <div class="ammo machine" onclick="switchAmmo('machine')">
      <span class="ammo-count machine" id="ammo-machine">0</span>
    </div>
  </div>
  <div class="fullscreen-container hidden" id="arrow-container" >
    <div class="arrow left" onclick="travel(-1,0)">⮜</div>
    <div class="arrow right" onclick="travel(1,0)">⮞</div>
    <div class="arrow top" onclick="travel(0,-1)">⮝</div>
    <div class="arrow bottom" onclick="travel(0,1)">⮟</div>
  </div>
  <div class="overlay-main"></div>
  <div class="fullscreen-container" id="dialog-container"></div>
  <div class="fullscreen-container hidden" id="map-container" >
    <div class="sector-map" id="sector-map"></div>
  </div>
  <canvas id="canvas">
  </canvas>
  <!-- <script type="module">
    import gsap from "/node_modules/gsap/all.js";
  </script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
